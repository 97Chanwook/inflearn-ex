<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1> 부분 포함 </h1>

<!--/* div 안에 footer를 삽입 */-->
<h2> 부분 포함 insert </h2>
<div th:insert="~{thymeleaf/template/fragment/footer :: copy}"></div>

<!--/* div 를 footer로 변경 */-->
<h2>부분 포함 replace </h2>
<div th:replace="~{thymeleaf/template/fragment/footer :: copy}"></div>

<h2> 부분 포함 단순 표현식 </h2>
<div th:replace="thymeleaf/template/fragment/footer :: copy"></div>

<h2> 파라미터 사용 </h2>
<div th:replace="thymeleaf/template/fragment/footer :: copyParam('데이터1', '데이터2')"></div>
</body>
</html>
