<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>리터럴</h1>
<ul>
  <li>'hello' + 'world' = <span th:text="'text' + 'world'"></span></li>
  <li>'hello world' = <span th:text="'text world'"></span></li>
  <li>'hello' + ${data} = <span th:text="'text ' + ${data}"></span></li>
  <li>리터럴 대체 문법 |hello ${data}| = <span th:text="|hello ${data}|"></span></li>
</ul>
</body>
</html>
