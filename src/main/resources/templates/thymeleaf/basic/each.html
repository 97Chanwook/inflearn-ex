<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1> 기본 테이블 </h1>
<table border="1">
  <tr>
    <th>Username</th>
    <th>age</th>
  </tr>
  <tr th:each="user: ${users}">
    <td th:text="${user.username}"></td>
    <td th:text="${user.age}"></td>
  </tr>
</table>

<h1> 반복 상태 유지 </h1>
<table border="1">
  <tr>
    <th>count</th>
    <th>username</th>
    <th>age</th>
    <th>etc</th>
  </tr>

  <!-- 현재 userStat이라고 명시 되어 있지만, 생략 가능 (현재 지정한 변수 명 + Stat 으로 생략 후 사용할 수 있다.) -->
  <tr th:each="user, userStat : ${users}">
    <td th:text="${userStat.count}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.age}"></td>
    <td>
      index = <span th:text="${userStat.index}"></span>,<!-- 0부터 시작하는 값 -->
      count = <span th:text="${userStat.count}"></span>, <!-- 1부터 시작하는 값 -->
      size = <span th:text="${userStat.size}"></span>, <!-- 전체 사이즈 -->
      even = <span th:text="${userStat.even}"></span>, <!-- 홀수 여부 -->
      odd = <span th:text="${userStat.odd}"></span>, <!-- 짝수 여부 -->
      first = <span th:text="${userStat.first}"></span>, <!-- 처음 여부 -->
      last = <span th:text="${userStat.last}"></span>, <!-- 마지막 여부 -->
      current = <span th:text="${userStat.current}"></span> <!-- 현재 객체 -->
    </td>
  </tr>


</table>

</body>
</html>
