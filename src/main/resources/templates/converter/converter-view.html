<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--/* 타임리프에서 컨버터를 적용하기 위해서는 ${{}}  이렇게 $ + 중괄호 두개를 사용한다.*/-->
  <ul>
    <li>${number} : <span th:text="${number}"></span></li>
    <li>${{number}} : <span th:text="${{number}}"></span></li>
    <li>${ipPort} : <span th:text="${ipPort}"></span></li>
    <li>${{ipPort}} : <span th:text="${{ipPort}}"></span></li>
  </ul>
</body>
</html>
